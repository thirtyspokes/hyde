{{ define "main" -}}
<div class="posts">
{{ range .Site.RegularPages -}}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "2 January 2006" }}
      <span class="header-tags">
        {{ range (.GetTerms "tags") }}
          <span class="header-tag">
            <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
          </span>
        {{ end }}
      </span>
  </time>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
  </div>
  {{ end }}
</article>
{{- end }}
</div>
{{- end }}
