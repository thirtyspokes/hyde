{{ define "main" -}}
<div class="post">
  <h1>{{ .Title }}</h1>
  <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }} class="post-date">{{ .Date.Format "2 January 2006" }}
      <span class="header-tags">
        {{ range (.GetTerms "tags") }}
          <span class="header-tag">
            <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
          </span>
        {{ end }}
      </span>
  </time>
  {{ .Content }}
</div>

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
